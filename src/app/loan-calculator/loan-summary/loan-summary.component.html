<div class="results-card">
  <h3>Summary</h3>
  <div class="result-item">
    <span class="label">Monthly EMI</span>
    <span class="value">₹ {{ emi | formatCurrency }}</span>
  </div>
  <div class="result-item">
    <span class="label">Total Interest</span>
    <span class="value highlight">₹ {{ totalInterest | formatCurrency }}</span>
  </div>
  <div class="result-item">
    <span class="label">Total Payable</span>
    <span class="value">₹ {{ totalPayable | formatCurrency }}</span>
  </div>
</div>
