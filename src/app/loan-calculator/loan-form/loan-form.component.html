<div class="form-section">
  <h2>Loan Details</h2>

  <div class="form-group">
    <label>Principal Amount</label>
    <div class="input-wrapper">
      <span class="currency">â‚¹</span>
      <input
        type="text"
        [value]="principalDisplay"
        (input)="onPrincipalInput($event)"
        placeholder="Enter loan amount"
      />
    </div>
  </div>

  <div class="form-group">
    <label>Annual Interest Rate</label>
    <div class="input-wrapper">
      <input
        type="number"
        [ngModel]="annualRate"
        (ngModelChange)="annualRateChange.emit($event)"
        placeholder="e.g. 7.5"
        step="0.01"
      />
      <span class="unit">%</span>
    </div>
  </div>

  <div class="tenure-group">
    <div class="form-group">
      <label>Tenure (Years)</label>
      <div class="input-wrapper">
        <input
          type="number"
          [ngModel]="tenureYears"
          (ngModelChange)="tenureYearsChange.emit($event)"
          placeholder="e.g. 10"
        />
        <span class="unit">yr</span>
      </div>
    </div>
    <div class="form-group">
      <label>Or (Months)</label>
      <div class="input-wrapper">
        <input
          type="number"
          [ngModel]="tenureMonths"
          (ngModelChange)="tenureMonthsChange.emit($event)"
          placeholder="e.g. 120"
        />
        <span class="unit">mo</span>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Loan Start Date</label>
    <div class="input-wrapper">
      <input
        type="date"
        [ngModel]="startDate"
        (ngModelChange)="startDateChange.emit($event)"
      />
    </div>
  </div>

  <div class="form-actions">
    <button class="btn btn-primary" (click)="onCalculate()">Calculate</button>
    <button class="btn btn-secondary" (click)="onReset()">Reset</button>
  </div>
</div>
